<script>

    $(document).ready(function (){
        var contractType = $("#contractType");

        contractType.on("change", function (event){
            var contractTypeValue = contractType.val();

            if(contractTypeValue == '월세'){
                $(".price").hide();
                $(".monthly").show();
                $(".deposit").show();
            }else{
                $(".monthly").hide();
                $(".deposit").hide();
                $(".price").show();
            }}
        );


        var form = $(".form");

        $("#removeBtn").click(function (){
            form.attr("action", "/house/remove").attr("method", "post");

            Swal.fire({
                title: '글을 삭제하시겠습니까?',
                text: "삭제하시면 다시 복수시킬 수 없습니다.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: '삭제',
                cancelButtonText: '취소'
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            })
        });

        $("#modifyBtn").click(function (){
            form.attr("action", "/house/modify").attr("method", "get");
            form.submit();
        });

        $("#listBtn").click(function (){
            form.attr("action", "/house/list").attr("method", "get");
            form.submit();
        });
    });
</script>
