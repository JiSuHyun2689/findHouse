<script>

    $(document).ready(function () {

        var contractType = $("#contractType");
        var regex = new RegExp("(.*?)\.(exe|sh|zip|alz|tiff)$");
        var maxSize = 10485760; // 10MB
        var fileZone = $(".custom-file-input-zone");
        var form = $("#inputForm");


        contractType.on("change", function (event) {
            var contractTypeValue = contractType.val();

            if (contractTypeValue == '월세') {
                $(".price").hide();
                $(".monthly").show();
                $(".deposit").show();
            } else {
                $(".monthly").hide();
                $(".deposit").hide();
                $(".price").show();
            }
        });


        fileZone.on("dragenter dragover", function (event) {
            event.preventDefault();
            $(this).css('border', '2px solid rgba(26, 26, 26, 0.8)').css('background',
                'rgba(219, 219, 219, 1)');
        });

        fileZone.on("drop dragleave", function (event) {
            $(this).css('border', '2px dotted rgba(26, 26, 26, 0.8)').css('background',
                'rgba(219, 219, 219, 0.6)');
        });

        fileZone.on("drop", function (event) {
            console.log("drop event");
            event.preventDefault();
            $(this).css('border', '0px').css('background',
                'rgba(219, 219, 219, 0.3)');
            var files = event.originalEvent.dataTransfer.files;
            uploadFile(files);
        });


        $(".custom-file-input").on("change", function () {

            var inputFile = $(this);
            var files = inputFile[0].files;
            uploadFile(files);

        });



        function uploadFile(files) {

            var formData = new FormData();
            var appended = false;

            for (var i = 0; i < files.length; i++) {

                if (!checkExtension(files[i].name, files[i].size)) {
                    return false;
                }

                console.log(files[i]);
                formData.append("uploadFiles", files[i]);
                appended = true;
            }

            if (!appended) {
                return;
            }

            $.ajax({
                url: '/uploadAjax',
                processData: false,
                contentType: false,
                data: formData,
                type: 'POST',
                dataType: 'json',
                success: function (result) {
                    console.log(result);
                    showResult(result);
                },
                error: function (jpXHR, textStatus, errorThrown) {
                    console.log(textStatus);
                }
            }); // end ajax
        }; // end uploadFile

        function checkExtension(fileName, fileSize) {
            if (fileSize >= maxSize) {
                alert("파일 사이즈 초과");
