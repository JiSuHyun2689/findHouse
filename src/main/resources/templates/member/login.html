<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>FindHouse Login Page</title>
<th:block th:replace="~{/layout/member_basic.html :: setContent(~{this::content})}">
    <th:block th:fragment="content">

        <div id="auth">
            <h3 class="auth-title">Member Login</h3>
            <p class="auth-subtitle mb-5">회원가입을 위한
                <code class="highlighter-rouge">정보</code> 를 입력해주세요.</p>

            <form class="form form-vertical form-inline" method="POST" action="/login" id="inputForm">
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="text" class="form-control form-control-xl" placeholder="ID" name="id">
                    <div class="form-control-icon">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="password" class="form-control form-control-xl" placeholder="Password" name="password">
                    <div class="form-control-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>
                <div class="form-check form-check-lg d-flex align-items-end">
                    <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-gray-600" for="flexCheckDefault">
                        Keep me logged in
                    </label>
                </div>
                <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
            </form>
        </div>

        <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>

    </th:block>
</th:block>
