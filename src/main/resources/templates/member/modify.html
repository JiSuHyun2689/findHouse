<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div id="main-content">
            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Member Modify</h3>
                            <p>회원정보를
                                <code class="highlighter-rouge">수정</code> 입력해주세요.
                            </p>
                        </div>
                    </div>
                </div>
                <section class="section">
                    <div class="card">
                        <div class="card-header">
                        </div>
                        <div class="card-body">
                            <form class="form form-vertical form-inline" method="post" action="/member/modify"
                                  id="inputForm">

                                <div class="form-body">
                                    <div class="row">

                                        <div class="col-12">
                                            <label style="font-weight: bold">ID</label>
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" name="id" th:value="${dto.id}"
                                                       readonly>
                                            </div>
                                        </div>


                                        <div class="col-6">
                                            <div class="form-group">
                                                <label style="font-weight: bold">PASSWORD</label>
                                                <input type="password" class="form-control" name="password"
                                                       th:value="${dto.password}">
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="form-group">
                                                <label style="font-weight: bold">PASSWORD CHECK</label>
                                                <input type="password" class="form-control" name="passwordCheck"
                                                       th:value="${dto.password}">
                                            </div>
                                        </div>

                                        <div class="col-3">
                                            <div class="form-group">
                                                <label style="font-weight: bold">이름</label>
                                                <input type="text" class="form-control" th:value="${dto.name}"
                                                       name="name">
                                            </div>
                                        </div>

                                        <div class="col-3">
                                            <div class="form-group">
                                                <label style="font-weight: bold">닉네임</label>
                                                <input type="text" class="form-control" th:value="${dto.nickName}"
                                                       name="nickName">
                                            </div>
                                        </div>

                                        <div class="col-3">
                                            <div class="form-group">
                                                <label style="font-weight: bold">생년월일</label>
                                                <input type="date" id="birth" class="form-control"
                                                       th:value="${#temporals.format(dto.birth, 'yyyy-MM-dd')}"
                                                       name="birth">
                                            </div>
                                        </div>

                                        <div class="col-3">
                                            <div class="form-group">
                                                <label style="font-weight: bold">연락처</label>
                                                <input type="text" class="form-control" th:value="${dto.contact}"
                                                       name="contact">
                                            </div>
                                        </div>

                                        <div class="col-12 d-flex justify-content-between">
                                            <div>
                                                <a th:href="@{/member/remove?(id=${dto.id})}">
                                                    <button type="button" class="btn btn-danger me-1 mb-1 rounded-pill"
                                                            id="removeBtn">탈퇴하기
                                                    </button>
                                                </a>
                                            </div>
                                            <div>
                                                <button type="reset"
                                                        class="btn btn-light-secondary me-1 mb-1 rounded-pill">
                                                    Reset
                                                </button>
                                                <button type="submit"
                                                        class="btn btn-primary me-1 mb-1 rounded-pill submitBtn">
                                                    Submit
                                                </button>
                                                <button type="button"
                                                        class="btn btn-secondary me-1 mb-1 rounded-pill listBtn">
                                                    List
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </section>
            </div>
        </div>

    </th:block>
</th:block>

<script>


    $(document).ready(function () {

        $("#removeBtn").click(function () {
            form.attr("action", "/member/remove").attr("method", "post");

            Swal.fire({
                title: '회원 탈퇴하시겠습니까?',
                text: "탈퇴하면 복구할 수 없습니다.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: '삭제',
                cancelButtonText: '취소',
                timer: 10000,
                delay: 10000
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            })
        }); // end removeBtn event
    });

</script>
