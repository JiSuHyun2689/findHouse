<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <div id="main-content">
            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Member Modify</h3>
                            <p>회원정보를
                                <code class="highlighter-rouge">수정</code> 입력해주세요.
                            </p>
                        </div>
                    </div>
                </div>
                <section class="section">
                    <div class="card">
                        <div class="card-header">
                        </div>
                        <div class="card-body">
                            <form class="form form-vertical form-inline" method="post" action="/member/modify"
                                  id="inputForm">
                                [[${dto}]]
                                <div class="form-body">
                                    <div class="row">

                                        <div class="col-12">
                                            <label style="font-weight: bold">ID</label>
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" name="id" th:value="${dto.id}"
                                                       readonly>
                                            </div>
                                        </div>


                                        <div class="col-6">
                                            <div class="form-group">
                                                <label style="font-weight: bold">PASSWORD</label>
                                                <input type="password" class="form-control checkInfo checkPassword"
                                                       name="password"
                                                       th:value="${dto.password}" data-name="비밀번호" data-state="false">
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div class="form-group">
                                                <label style="font-weight: bold">PASSWORD CHECK</label>
                                                <input type="password" class="form-control checkInfo checkPassword"
                                                       name="passwordCheck" data-name="비밀번호 체크"
                                                       th:value="${dto.password}" data-state="false">
                                            </div>
                                        </div>

                                        <div class="col-3">
                                            <div class="form-group">
                                                <label style="font-weight: bold">이름</label>
                                                <input type="text" class="form-control checkInfo" th:value="${dto.name}"
                                                       data-name="이름"
                                                       name="name" data-state="true">
                                            </div>
                                        </div>

                                        <div class="col-3">
                                            <div class="form-group">
                                                <label style="font-weight: bold">닉네임</label>
                                                <input type="text" class="form-control checkInfo"
                                                       th:value="${dto.nickName}" data-name="닉네임"
                                                       name="nickName" data-state="true">
                                            </div>
                                        </div>

                                        <div class="col-3">
                                            <div class="form-group">
                                                <label style="font-weight: bold">생년월일</label>
                                                <input type="date" id="birth" class="form-control checkInfo"
                                                       th:value="${#temporals.format(dto.birth, 'yyyy-MM-dd')}"
                                                       data-name="생년월일"
                                                       name="birth" data-state="true">
                                            </div>
                                        </div>

                                        <div class="col-3">
                                            <div class="form-group">
                                                <label style="font-weight: bold">연락처</label>
                                                <input type="text" class="form-control checkInfo"
                                                       th:value="${dto.contact}" data-name="연락처"
                                                       name="contact" data-state="true">
                                            </div>
                                        </div>

                                        <div class="col-12 d-flex justify-content-between">
                                            <div>
                                                <a th:href="@{/member/remove?(id=${dto.id})}">
                                                    <button type="button" class="btn btn-danger me-1 mb-1 rounded-pill"
                                                            id="removeBtn">탈퇴하기
                                                    </button>
                                                </a>
                                            </div>
                                            <div>
                                                <button type="reset"
                                                        class="btn btn-light-secondary me-1 mb-1 rounded-pill">
                                                    Reset
                                                </button>
                                                <button type="submit"
                                                        class="btn btn-primary me-1 mb-1 rounded-pill submitBtn">
                                                    Submit
                                                </button>
                                                <a th:href="@{/house/list}">
                                                    <button type="button"
                                                            class="btn btn-secondary me-1 mb-1 rounded-pill listBtn">
                                                        List
                                                    </button>
                                                </a>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </section>
            </div>
        </div>

    </th:block>
</th:block>

<script>


    $(document).ready(function () {

        var form = $("#inputForm");
        var password = $("#password");
        var passwordCheck = $("#passwordCheck");
        var checkPassword = $(".checkPassword");
        var checkInfo = $(".checkInfo");
        var fromSocial = '[[${dto.fromSocial}]]';

        $("#removeBtn").click(function () {
            form.attr("action", "/member/remove").attr("method", "post");

            Swal.fire({
                title: '회원 탈퇴하시겠습니까?',
                text: "탈퇴하면 복구할 수 없습니다.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: '삭제',
                cancelButtonText: '취소',
                timer: 10000,
                delay: 10000
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            })
        }); // end removeBtn event


        function sweetAlert(icon, title, confirm, target) {
            Swal.fire({
                icon: icon,
                title: title,
                showConfirmButton: confirm,
                showCancelButton: true,
                confirmButtonText: 'OK',
                cancelButtonText: 'Cancel'
            }).then(result => {
                if (target == "id" && result.isDismissed) {
                    id.val('');
                }
            })
        }

        form.submit(function (event) {

            checkInfo.each(function (idx, target) {

                if ($(target).data("name") == "비밀번호" || $(target).data("name") == "비밀번호 체크") {
                    if (fromSocial == "false") {
                        return
                    }
                }
                if (!checkEmptyValue(target) || !checkState(target)) {
                    event.preventDefault();
                    return false;
                }

            });
            return true;
        });


        function checkState(target) {
            var state = $(target).data("state");

            if (!state || state == "") {
                sweetAlert("warning", $(target).data('name') + "을(를) 다시 입력해주세요.", false, target);
                return false;
            }
            return true;
        }


        function checkEmptyValue(target) {
            var value = $(target).val();
            if (value == "") {
                sweetAlert("warning", $(target).data('name') + "을(를) 다시 입력해주세요.", false, target);
                return false;
            }
            return true;
        }

        $(".checkInfo").blur(function () {
            if ($(this).val() != "") {
                $(this).data("state", true);
            } else {
                $(this).data("state", false);
            }
        });


        // pw check
        checkPassword.on('input', function () {
            password.val() == passwordCheck.val() ? changePw(true) : changePw(false);
        })

        function changePw(result) {
            var add = '';
            var remove = '';
            var pwState = false;
            var pws = checkPassword;

            if (result == true) {
                add = 'is-valid';
                remove = 'is-invalid';
                pwState = true;
            } else {
                add = 'is-invalid';
                remove = 'is-valid';
                pwState = false;
            }

            pws.each(function (idx, target) {
                target.classList.remove(remove);
                target.classList.add(add);
                ;
            })
            password.data("state", pwState);
            passwordCheck.data("state", pwState);

        }
    });

</script>
